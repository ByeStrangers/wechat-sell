spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: frank
    password: 123456
    url: jdbc:mysql://127.0.0.1/sell?useUnicode=true&characterEncoding=utf8&useSSL=false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  freemarker:
    charset: utf-8
    suffix: .ftl
    content-type: text/html; charset=utf-8
    template-loader-path: classpath:/templates
  messages:
    basename: i18n/messages
    encoding: UTF-8
  http:
      encoding:
        charset: utf-8
        force: true
        enabled: true
server:
  port: 8080
  context-path: /sell

debug: true

